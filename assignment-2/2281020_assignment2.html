    <body>
        <script>
            // Traditional Functions
            function yosiaMovieReadingMultiply(movie, reading) {
                return movie * reading
            }
            console.log(yosiaMovieReadingMultiply(1, 3))

            function yosiaMovieReadingMusicDivision(movie, reading, music) {
                return (movie / music) / reading
            }
            console.log(yosiaMovieReadingMusicDivision(9, 3, 1))

            function yosiaMovieReadingMusicGameModulus(movie, reading, music, game) {
                return (game % reading) % (movie % music)
            }
            console.log(yosiaMovieReadingMusicGameModulus(9,3,4,2))
            
            // Arrow Functions
            // let yosiaMovieReadingMultiply = (movie, reading) => movie * reading
            // console.log(yosiaMovieReadingMultiply(1, 3))

            // let yosiaMovieReadingMusicDivision = (movie, reading, music) => (movie / music) / reading

            // let yosiaMovieReadingMusicGameModulus = (movie, reading, music, game) => (game % reading) % (movie % music)
            // console.log(yosiaMovieReadingMusicGameModulus(9,3,4,2))

            // Anonymous Functions            
            let favoriteMovieGenre = function() {
                console.log("Comedy")
            }
            favoriteMovieGenre()

            let favoriteHobby = function() {
                console.log("Reading a book")
            }
            favoriteHobby()

            // Demonstrating Function Scopes
            function interest() {
                let myInterest = "Playing guitar"
                console.log(myInterest)
            }
            interest()
            // console.log(myInterest)

            let favHobby = "Reading"
            function hobby() {
                let favHobby = "Movie"
                console.log(favHobby)
            }
            hobby()
            console.log(favHobby)
        </script>
