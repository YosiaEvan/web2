<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learn VueJS</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">{{ message }} from {{ name }}.<br> 
            I'm {{ age }} years old. I'm majoring in {{ major }} at {{ campus }}. My favorites food is {{ favFood }}<br> 
            My data is {{ data }}
        </div>

        <script>
            const { createApp } = Vue

            createApp({
                data() {
                    return {
                        message: 'Hello Vue!',
                        name: 'Yosia',
                        age: 19,
                        major: 'Informatics Engineering',
                        campus: 'Universitas Advent Indonesia',
                        favFood: ['Nasi Goreng', 'Soto Ayam', 'Rendang'],
                        data: {
                            id: 123,
                            username: 'yos',
                            password: 123
                        }
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
