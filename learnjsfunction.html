<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learn JS Function</title>
    </head>
    <body>
        <script>
            function yosia() {
                console.log('Hi')
            }

            yosia()

            function yosiaPlus(one) {
                console.log("Yosia & " + one)
            }

            yosiaPlus("?")

            function yosiaPlusChildren(one, firstChild, secondChild) {
                console.log("Yosia & " + one + " & " + firstChild + " & " + secondChild)
            }

            let plusOne = "?"
            let firstChild = "??"
            let secondChild = "???"
            yosiaPlusChildren(plusOne, firstChild, secondChild)

            function yosiaSum(a, b, c) {
                return a + b + c
            }

            let resultSum = yosiaSum(3, 4, 5)
            console.log(resultSum)

            function yosiaScope(x) {
                let y = 1
                return x + y
            }

            let resultYosiaScope = yosiaScope(53)
            console.log(resultYosiaScope)
            console.log(y)

            
        </script>
    </body>
</html>
