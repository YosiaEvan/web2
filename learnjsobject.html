<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learn JS Object</title>
    </head>
    <body>
        <script>
            let student = {
                name : "Yosia",
                studentID : "2281020",
                gender : "Male",
                major : "Informatics Engineering",
                hello : function() {
                    console.log("Hello")
                }
            }

            console.log(student.name)
            console.log(student.studentID)
            console.log(student["gender"])
            console.log(student["major"])

            student.name = "Budi"
            console.log(student.name)

            student.hello()
        </script>
    </body>
</html>
