<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learn VueJS</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">{{ message }} from {{ name }}. I'm {{ age }} years old. I'm majoring in {{ major }} at {{ campus }}. My favorites food is {{ favFood }}</div>

        <script>
            const { createApp } = Vue

            createApp({
                data() {
                    return {
                        message: 'Hello Vue!',
                        name: 'Yosia',
                        age: 19,
                        major: 'Informatics Engineering',
                        campus: 'Universitas Advent Indonesia',
                        favFood: ['Nasi Goreng', 'Soto Ayam', 'Rendang']
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
