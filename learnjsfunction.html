<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learn JS Function</title>
    </head>
    <body>
        <script>
            function yosia() {
                console.log('Hi')
            }

            yosia()

            function yosiaPlus(one) {
                console.log("Yosia & " + one)
            }

            yosiaPlus("?")

            function yosiaPlusChildren(one, firstChild, secondChild) {
                console.log("Yosia & " + one + " & " + firstChild + " & " + secondChild)
            }

            let plusOne = "?"
            let firstChild = "??"
            let secondChild = "???"
            yosiaPlusChildren(plusOne, firstChild, secondChild)
        </script>
    </body>
</html>
