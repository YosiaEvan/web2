<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learn VueJS Part 2</title>
    </head>
    <body>
        <div id="app">
            {{ message }}<br>
            {{ name }}

            <button @click="count++">Add 1</button>
            <button @click="count--">Minus 1</button>
            <p>Count is: {{ count }}</p>

            <h3 v-if="count >= 10">Congratulations! You have 10 count or more!</h3>

            products:
            <ul>
                <li v-for="product in products">{{ product }}</li>
            </ul>

            items:
            <ul>
                <li v-for="item in items">{{ item.productName }} (${{ item.productPrice }})</li>
            </ul>

            <button @click="doAlert()">Do alert</button><br>
            
            <button @click="writeToConsole()">Write to console</button>

            <h3>Chat Application</h3>
            <ul>
                <li v-for="message in messages">{{ message }}</li>
            </ul>
            <input type="text" v-model="newMessage">
            <button @click="addMessage()">Send</button>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const { createApp } = Vue

            createApp({
                data() {
                    return {
                        newMessage: '',
                        messages: [],
                        message: 'Hello Vue!',
                        name: 'Yosia Evan',
                        count: 0,
                        products: ['Macbook Pro', 'Macbook Air', 'iPad'],
                        items: [
                            { productName: 'Samsung S27', productPrice: 77},
                            { productName: 'Xiaomi 90', productPrice: 99 },
                            { productName: 'Oppo V77', productPrice: 100 }
                        ]
                    }
                },
                methods: {
                    doAlert() {
                        alert('Hi')
                    },
                    writeToConsole() {
                        console.log('This is written to the console')
                    },
                    addMessage() {
                        this.messages.push(this.newMessage)
                        this.newMessage = ''
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
